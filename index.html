<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <div>
            <button class="btnHeader" id="view-high-scores">View High Scores</button>
        </div>
        <div>
            <p>Time Remaining: <span id="timeLeft">00:60</span></p>
            <p>Score: <span id="score"></span></p>
        </div>
         
    </header>

        <div id="mainDiv"> 
            
            <div id="quiz">
                <h1 class="title">Javascript Code Quiz!</h1>  
            </div>
            
            <div>
                <button class="btn" id="start-quiz">Start Quiz</button>
            </div>

        </div>

        <div id="questionDiv" style="display: none">
            <div id="question">Question</div>

            <div id="answers">
                <button class="btn" id="answer1"></button>
                <button class="btn" id="answer2"></button>
                <button class="btn" id="answer3"></button>
                <button class="btn" id="answer4"></button>
            </div>

        </div>

        <div id="highScore" style="display: none">
            <p id="finalScoreDisplay"></p>
            <p id="enterInitials"></p>
            <button class="btn" id="submit">Submit Score</button>
            <textarea id=initialsArea></textarea>
        </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
